<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- HBS 템플릿 -->
    <rect x="20" y="40" width="100" height="40" fill="#ff99ff" stroke="#333333" rx="5"/>
    <text x="70" y="65" text-anchor="middle" font-family="Arial">HBS 템플릿</text>

    <!-- 데이터 -->
    <rect x="20" y="100" width="100" height="40" fill="#bbbbff" stroke="#333333" rx="5"/>
    <text x="70" y="125" text-anchor="middle" font-family="Arial">데이터</text>

    <!-- Handlebars -->
    <rect x="180" y="70" width="100" height="40" fill="#e6e6ff" stroke="#333333" rx="5"/>
    <text x="230" y="95" text-anchor="middle" font-family="Arial">Handlebars</text>

    <!-- CSS 스타일 -->
    <rect x="180" y="130" width="100" height="40" fill="#bbffbb" stroke="#333333" rx="5"/>
    <text x="230" y="155" text-anchor="middle" font-family="Arial">CSS 스타일</text>

    <!-- HTML -->
    <rect x="340" y="70" width="100" height="40" fill="#e6e6ff" stroke="#333333" rx="5"/>
    <text x="390" y="95" text-anchor="middle" font-family="Arial">HTML</text>

    <!-- Puppeteer/Chrome -->
    <rect x="500" y="70" width="120" height="40" fill="#e6e6ff" stroke="#333333" rx="5"/>
    <text x="560" y="95" text-anchor="middle" font-family="Arial">Puppeteer/Chrome</text>

    <!-- PDF 버퍼 -->
    <rect x="680" y="70" width="80" height="40" fill="#ffbbbb" stroke="#333333" rx="5"/>
    <text x="720" y="95" text-anchor="middle" font-family="Arial">PDF 버퍼</text>

    <!-- 파일 다운로드 -->
    <rect x="680" y="20" width="100" height="40" fill="#e6e6ff" stroke="#333333" rx="5"/>
    <text x="730" y="45" text-anchor="middle" font-family="Arial">파일 다운로드</text>

    <!-- 브라우저 보기 -->
    <rect x="680" y="120" width="100" height="40" fill="#e6e6ff" stroke="#333333" rx="5"/>
    <text x="730" y="145" text-anchor="middle" font-family="Arial">브라우저 보기</text>

    <!-- 화살표 -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
        </marker>
    </defs>

    <!-- 연결선 -->
    <line x1="120" y1="60" x2="180" y2="90" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="120" y1="120" x2="180" y2="90" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="280" y1="90" x2="340" y2="90" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="280" y1="150" x2="340" y2="90" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="440" y1="90" x2="500" y2="90" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="620" y1="90" x2="680" y2="90" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="720" y1="70" x2="720" y2="60" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="720" y1="110" x2="720" y2="120" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg> 